<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewprot" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Book Store</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />

	
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<div class="container-fluid">
		<div id="header">
			<div class="col-md-12">
				<div id="header-menu-top" class="row">
						<div class="col-md-12">
							<a href="#">Sign in</a>
							<a href="#">My Account</a>
							<a href="#">Order Status</a>
							<a href="#">Help</a>
						</div>
				</div>

				<div class="row" style="background-color: #f9f9f9">
					<div id="header-logo" class="col-md-3">
						<div class="row"><img src="image/logo1.png" width="200px" height="auto"></div>
					</div>

					<div id="header-search" class="col-md-4">
						<div class="row">
							<div class="col-md-12">
								<form class="form-inline" >
								  	<input class="form-control mr-sm-2" type="text" placeholder="search. . ." aria-label="Search">
								  	<span class="glyphicon glyphicon-search"></span> 
								  	<button class="btn btn-success btn-rounded btn-lg" type="submit">  <i class="fa fa-search"></i> Search </button>
								</form>
							</div>
						</div>
					</div>

					<div id="header-right" class="col-md-5 row">
						<div id="header-before-later">
							<img id="gio-hang" src="image/giohang_03_03.png" width="50 px" >
							<h2>Your cart</h2>
							<div id="item-gio-hang">
							$125.0
							<button type="button" class="btn btn-dark">Checkout</button>
							</div>
						</div>
						<div id="header-later">
							<img src="image/star_03.png" style="padding-left: 20px;padding-bottom: 0px"><br>
							wish list
						</div>	
					</div>
					
				</div>
				

				<div class="row">
					<div id="header-menu-middle" class="col-md-12"></div>
				</div>

			</div>
		</div>
	</div>
	<div class="container">
		<div id="banner" class="row justify-content-md-center">
			<div class="col-md-12 col-md-offset-1">
				<div class="row">
					<div id="banner-slider" class="col-md-9" >
						<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
							<ol class="carousel-indicators">
								<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
								<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
								<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
							</ol>
							<div class="carousel-inner">
								<div class="carousel-item active">
									<img src="image/slide1.jpg" style="width: 100%; height: 398px;" class="d-block w-100" alt="...">
								</div>
								<div class="carousel-item">
									<img src="image/slide2.jpg" style="width: 100%; height: 398px;" class="d-block w-100" alt="...">
								</div>
								<div class="carousel-item">
									<img src="image/slide3.png" style="width: 100%; height: 398px;" class="d-block w-100" alt="...">
								</div>
							</div>
							<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
								<span class="carousel-control-prev-icon" aria-hidden="true"></span>
								<span class="sr-only">Previous</span>
							</a>
							<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
								<span class="carousel-control-next-icon" aria-hidden="true"></span>
								<span class="sr-only">Next</span>
							</a>
						</div>
					</div>

					<div id="banner-deal" class="col-md-3">
						
					</div>
				</div>
			</div>
		</div>

		<div id="content" class="row justify-content-md-center"> 
			<div class="col-md-10 col-md-offset-1">
				<div class="row">
					<div id="content-menu-left" class="col-md-3">
						
					</div>
					<div id="content-tab" class="col-md-9">
						<div id="content-pagination" class="row">
							
						</div>
					</div>
				</div>
				
			</div>
		</div>

		<div id="footer" class="row justify-content-md-center">
			<div id="col-md-10 col-md-offset-1">
				<div class="row">
					<div class="col-md-4">
						
					</div>
					<div class="col-md-4">
						
					</div>
					<div class="col-md-4">
						
					</div>
					<div class="col-md-4">
						
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="jquery-3.3.1.min.js"></script>
	<script src="bootstrap.min.js"></script>
</body>
</html>
